<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">

</head>
<body class="bg-gray-800 flex flex-col items-center justify-center h-screen">
    <form class="bg-gray-600 flex flex-col px-10 py-5 shadow-2xl rounded-xl">
        <h1 class="mt-7 text-center text-white text-xl">Login</h1>
        <label for="email" class="text-white">Email</label>
        <input type="email" name="email" id="email" class="w-full px-2 py-1 bg-gray-500 border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email">
        <label for="password" class="text-white">Password</label>
        <input type="password" name="password" id="password" class="w-full px-2 py-1 bg-gray-500 border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password">
        <button type="submit" class="bg-blue-500 hover:bg-blue-800 mt-4 rounded-md w-full">Login</button>
    </form>
</body>
</html>
